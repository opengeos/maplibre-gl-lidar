<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre GL LiDAR - Basic Example</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .info-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 13px;
      max-width: 300px;
      z-index: 1;
    }
    .info-box h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    .info-box p {
      margin: 0;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box">
    <h3>LiDAR Point Cloud Viewer</h3>
    <p>Click the point cloud icon in the top-right corner to open the control panel. You can load LAS/LAZ files and adjust styling options.</p>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
